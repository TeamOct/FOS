block.fos-destroyer-factory.name = Фабрика уничтожителей
block.fos-destroyer-factory.description = Производит боевые единицы, специализированные на подавлении вражеских единиц. Вывод может быть осуществлен напрямую, либо перенаправлен в реконструкторы для улучшения.
block.fos-eliminator-factory.name = Фабрика ликвидаторов
block.fos-eliminator-factory.description = Производит боевые единицы, специализированные на штурме вражеских баз. Вывод может быть осуществлен напрямую, либо перенаправлен в реконструкторы для улучшения.
block.fos-injector-factory.name = Фабрика инжекторов
block.fos-injector-factory.description = Производит боевые единицы, специализированные на обращении вражеских единиц в свою сторону. Вывод может быть осуществлен напрямую, либо перенаправлен в реконструкторы для улучшения.
block.fos-draug-factory.name = Завод добывающих дронов "Драугр"
block.fos-draug-factory.description = Производит дроны, добывающие цинк.
block.fos-core-colony.name = Ядро: "Колония"
block.fos-core-colony.description = Малый модуль ядра, позволяющий удаленно загружать и разгружать предметы из ядра. Не увеличивает вместимость ядра или лимит боевых единиц.\nМожно ставить где угодно, но не ближе, чем 50 блоков от другого Ядра "Колония". Нельзя улучшить.
block.fos-core-fortress.name = Ядро: "Крепость"
block.fos-core-fortress.description = Первая итерация ядра. Компактная. Конструирует довольно медленного боевого меха.
block.fos-core-city.name = Ядро: "Город"
block.fos-core-city.description = Вторая итерация. Прочность и скорость боевого меха увеличены.
block.fos-core-metropolis.name = Ядро: "Метрополия"
block.fos-core-metropolis.description = Третья итерация. Прочность и скорость боевого меха увеличены еще больше.
block.fos-light-unloader.name = Легкий разгрузчик
block.fos-light-unloader.description = Медленно выгружает выбранный предмет из соседних блоков.
block.fos-rocket-silo.name = Ракетная шахта
block.fos-rocket-silo.description = Запускает ядерную бомбу в другой сектор, позволяя захватить его.
block.fos-big-boy.name = Большой Парень
block.fos-big-boy.description = Межпланетное оружие, способное уничтожить все вражеские базы на любой планете.
block.fos-cliff-detonator.name = Детонатор скал
block.fos-cliff-detonator.description = Уничтожает скалы поблизости.
block.fos-surface-detonator.name = Детонатор поверхности
block.fos-surface-detonator.description = Мощная взрывчатка, взрывающая близлежащие поверхности.\nМожет раскрыть глубинные руды, спрятанные под землей.\n[red]Все постройки и руды в зоне действия детонатора будут уничтожены. Будьте осторожны.[]
block.fos-orbital-accelerator.name = Орбитальный ускоритель
block.fos-orbital-accelerator.description = Запускает ядра в ближайшие планеты.
block.fos-mech-research-core.name = Механическое исследовательское ядро
block.fos-mech-research-core.description = Превращает разрушенные блоки и боевые единицы в металлолом и использует его для исследования более продвинутых технологий.

