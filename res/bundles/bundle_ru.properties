unit.fos-grain.name = Песчинка
unit.fos-grain.description = Ловкий вид насекомых, зарывающийся под землю, чтобы обойти оборону и атаковать детекторы руды, отключая большинство типов одним ударом.
unit.fos-spewer.name = Плеватель
unit.fos-spewer.description = Плюется кислотой в направлении вражеских целей вверх, позволяя ей перелетать через препятствия, например стены.
unit.fos-purger.name = Чистильщик
unit.fos-purger.description = Плюется шквалами пробивающей кислоты по вражеским целям.
