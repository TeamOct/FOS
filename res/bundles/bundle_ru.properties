status.fos-shotgun1.description = Стреляет мощной шрапнелью с большим разбросом.
status.fos-shotgun2.name = Дробовик
status.fos-shotgun2.description = Стреляет дальше и точнее благодаря более длинным стволам.
status.fos-shotgun3.name = Бомбомёт
status.fos-shotgun3.description = Стреляет множеством снарядов, которые сильно взрываются при попадании.
status.fos-support1.name = Строительная пушка
status.fos-support1.description = Дополнительное орудие для быстрого строительства.
status.fos-support2.name = Ремонтная пушка
status.fos-support2.description = Стреляет восстанавливающим лазером по союзным постройкам.
status.fos-support3.name = Генератор ремонтного ЭМИ
status.fos-support3.description = Чинит союзные постройки и боевые единицы и наносит урон врагам около носителя.
status.fos-legion-fabricator.name = Мини-фабрика Легиона (реплика)
status.fos-legion-fabricator.description = Периодически производит реплики Легионеров, которые следуют за игроком; каждый из них дает +5% устойчивости к урону носителю.
status.fos-citadel-stickybomb-launcher.name = Липучкомет Цитадели
status.fos-citadel-stickybomb-launcher.description = Стреляет постоянными липучими бомбами.\n[accent]Нажмите на колесико мыши[], чтобы взорвать все заложенные липучие бомбы.
status.fos-citadel-stickybomb-launcher.description-mobile = Стреляет постоянными липучими бомбами.\n[accent]Нажмите на экран два раза[], чтобы взорвать все заложенные липучие бомбы.

unit.fos-legionnaire.name = Легионер
unit.fos-legionnaire-replica.name = Легионер (реплика)
unit.fos-legion.name = Легион
unit.fos-legion.description = Не сражается напрямую, но конструирует множество более слабых дронов на своей стороне. [red]ЭКСПЕРИМЕНТАЛЬНЫЙ БОСС[]
unit.fos-legion.details = Производит [accent]Легионеров[] на своей стороне, которые атакуют цели, будучи под поддержкой Легиона. Каждый функционирующий Легионер дает Легиону устойчивость ко всему урону. Рекомендуется сначала уничтожить Легионеров перед сражением с Легионом.
unit.fos-citadel.name = Цитадель
unit.fos-citadel.description = Страж Цитадели. Вооружен мощными дробовиками и липучкометами.
unit.fos-lord.name = Лорд
unit.fos-lord.description = Управляемый боевой мех, производимый ядром "Крепость".
unit.fos-king.name = Король
unit.fos-king.description = Управляемый боевой мех, производимый ядром "Город". Сильнее и быстрее предыдущей итерации. Имеет улучшенное встроенное оружие.
unit.fos-sergeant.name = Сержант
unit.fos-sergeant.description = Стреляет взламывающими снарядами по вражеским целям. Взломанные боевые единицы рано или поздно будут уничтожены.
unit.fos-lieutenant.name = Лейтенант
unit.fos-lieutenant.description = Стреляет самонаводящимися шаровыми молниями, делая врагов более уязвимыми ко взлому.
unit.fos-captain.name = Капитан
unit.fos-captain.description = Использует взламывающий лазер для обращения вражеских целей в свою сторону и стреляет ракетами для нанесения урона.
unit.fos-radix.name = Корень
unit.fos-radix.description = Стреляет заряженными снарядами по вражеским целям.
unit.fos-foetus.name = Плод
unit.fos-foetus.description = Оглушает все вражеские единицы и постройки, которые попадают в его энергетическое поле. Ремонтирует всех союзников.
unit.fos-vitarus.name = Жизнь
unit.fos-vitarus.description = Стреляет взрывными электрическими зарядами по вражеским целям.
unit.fos-assault.name = Штурм
unit.fos-assault.description = Стреляет самонаводящимися пулями по вражеским целям.
unit.fos-abrupt.name = Перфорация
unit.fos-abrupt.description = Стреляет залпами бомб по вражеским целям.
unit.fos-brunt.name = Подавление
unit.fos-brunt.description = Стреляет замедляющими ракетами по вражеским целям. Активирует протокол самоуничтожения при получении достаточного урона, вызывая огромный взрыв.
