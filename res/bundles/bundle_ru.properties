fos.noost = Похоже, что [accent]Fictional Octo System Original Soundtrack[] на данный момент не установлен. Рекомендуется его скачать для лучшего опыта. Вы хотите скачать этот мод сейчас?\nМод будет работать после перезапуска игры.\n\nЭтот диалог можно отключить в настройках.
