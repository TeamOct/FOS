#sector.fos-siloTerminal.description = Враг создал важный пусковой терминал здесь. Рекомендуется использовать пусковые площадки и построить Минки и Брайды.
sector.fos-awakening.name = Пробуждение
sector.fos-awakening.description = Ваше единственное оставшееся ядро пробудилось. Исследуйте местность и добудьте немного ресурсов. Защитите себя.
sector.fos-ruins.name = Руины
sector.fos-ruins.description = В этом секторе найдена разрушенная база. Узнайте о ее технологиях. Исследуйте [accent]синтезатор кремния[] и турель [accent]"Спираль"[].
sector.fos-intruders.name = Захватчики
sector.fos-intruders.description = В этом секторе присутствует [accent]ванадий[]. Но будьте начеку, враждебный восставший ИИ под названием "Расколотые" время от времени атакует эту территорию.\n\nВыживите. Добудьте [accent]ванадий[]. Исследуйте более продвинутые технологии.
sector.fos-hostiles.name = Агрессоры
sector.fos-hostiles.description = Около зоны посадки неимоверное количество дронов Расколотых.\n\nЧто-то [red]подавляет[] здесь все возможные способы ремонта, делая лучевой регенератор и некоторые орудия неэффективными. Выносливость - ключ к победе.
sector.fos-citadel.name = Цитадель
sector.fos-citadel.description = Эта разрушенная крепость хранит в себе технологию для [accent]переносных дробовиков[].
sector.fos-zinc-mining-site.name = Цинковый рудник
sector.fos-zinc-mining-site.description = Расколотые устроили здесь базу по добыче цинка. Однако, здесь его находится не так много...\n\nУничтожьте эту базу и раскройте технологию [accent]эффективной добычи цинка[].
sector.fos-conflict.name = Конфликт
sector.fos-conflict.description = Здесь был найден небольшой аванпост Расколотых.\n\nГнезда насекомых также присутствуют, поэтому и Вы, и Расколотые будут находиться под угрозой.\n\nВы можете напасть на Расколотых после того, как их оборона будет ослаблена насекомыми.

