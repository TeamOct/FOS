block.fos-resource-extractor.name = Экстрактор ресурсов
block.fos-resource-extractor.description = Перебирает камни на ресурсы на случай, если надо больше.
block.fos-cuberium-synthesizer.name = Синтезатор кубрия
block.fos-cuberium-synthesizer.description = Синтезирует кубрий, полезный в продвинутых технологиях.
block.fos-sublimator.name = Сублиматор
block.fos-sublimator.description = Сублимирует лед и производит водород и кислород.
block.fos-silicon-synthesizer.name = Кремниевый синтезатор
block.fos-silicon-synthesizer.description = Синтезирует кремний из алмазов и кварца.
block.fos-brass-smelter.name = Латунная плавильня
block.fos-brass-smelter.description = Производит латунь из меди, цинка и различных металлов, получаемых из токицита.
block.fos-arkycite-refinery.name = Завод переработки аркицита
block.fos-arkycite-refinery.description = Перерабатывает аркицит, извлекая из него серу, нефть и азот.
block.fos-crude-drill.name = Грубый бур
block.fos-crude-drill.description = При размещении на соответствующей руде, постоянно выводит предметы в медленном темпе. Способен добывать только некоторые базовые ресурсы.
block.fos-improved-drill.name = Улучшенный бур
block.fos-improved-drill.description = При размещении на соответствующей руде, постоянно выводит предметы. Способен добывать алмазы.
block.fos-proficient-drill.name = Продвинутый бур
block.fos-proficient-drill.description = При размещении на соответствующей руде, постоянно выводит предметы. Способен добывать люминий.
block.fos-rock-crusher.name = Дробильщик камня
block.fos-rock-crusher.description = Простой, но хрупкий бур, который вдобавок генерирует тепло. Перегрев приведет к уничтожению.
block.fos-rock-crusher.details = Бур, добывающий камни и сделанный из камней. Иронично, не так ли?
# ALL FURTHER TIN REFERENCES IN INTERNAL NAMES SHOULD BE DISPLAYED AS ZINC!
block.fos-tin-drill.name = Цинковый бур
block.fos-tin-drill.description = При размещении на месте соответствующей подземной руды, постоянно выводит предметы. Перед расстановкой территория должна быть просканирована.
block.fos-tin-drill.details = Если под буром руды не окажется, он будет добывать кварц.
block.fos-silver-drill.name = Серебряный бур
block.fos-silver-drill.description = При размещении на месте соответствующей подземной руды, постоянно выводит предметы. Добывает ресурсы немного быстрее.
block.fos-diamond-drill.name = Алмазный бур
block.fos-diamond-drill.description = При размещении на месте соответствующей подземной руды, постоянно выводит предметы. Требует энергию.\nМожет добывать ванадий.
block.fos-vanadium-drill.name = Ванадиевый бур
block.fos-vanadium-drill.description = При размещении на месте соответствующей подземной руды, постоянно выводит предметы. Требует энергию.\nМожет добывать никель.
block.fos-ore-detector-small.name = Малый детектор руды
block.fos-ore-detector-small.description = Сканирует ближайшую территорию на подземные руды.
block.fos-ore-detector.name = Детектор руды
block.fos-ore-detector.description = Сканирует ближайшую территорию на подземные руды и оснащает буры поблизости энергией.
block.fos-ore-detector-overclocked.name = Ускоренный детектор руды
block.fos-ore-detector-overclocked.description = Сканирует ближайшую территорию на подземные руды и оснащает буры поблизости энергией, повышая их эффективность на 50%.
block.fos-ore-detector-reinforced.name = Укрепленный детектор руды
block.fos-ore-detector-reinforced.description = Сканирует ближайшую территорию на подземные руды и оснащает буры поблизости энергией. Значительно более прочный, чем обычный вариант.
block.fos-space-duct.name = Предметная труба
block.fos-space-duct.description = Труба, пригодная для космоса.
block.fos-space-router.name = Космический маршрутизатор
block.fos-space-router.description = Маршрутизатор, пригодный для космоса.
block.fos-space-bridge.name = Космический мост
block.fos-space-bridge.description = Мостовая труба, пригодная для космоса.
block.fos-item-catapult.name = Предметная катапульта
block.fos-item-catapult.description = Медленно запускает предметы в другую катапульту через космос. Предназначена для перевозки между астероидами.
block.fos-tin-router.name = Цинковый маршрутизатор
block.fos-tin-router.description = Равномерно распределяет входящие предметы по 3 выходящим направлениям.
block.fos-tin-distributor.name = Цинковый распределитель
block.fos-tin-distributor.description = Равномерно распределяет входящие предметы по 7 выходящим направлениям.
block.fos-tin-junction.name = Цинковый перекресток
block.fos-tin-junction.description = Действует как мост для двух пересекающихся конвейерных лент.
block.fos-tin-sorter.name = Цинковый сортировщик
block.fos-tin-sorter.description = Если входящий предмет совпадает с выбором, то он проходит вперед. Если нет, то предмет выводится в стороны.
block.fos-flow-gate.name = Избыточный вентиль
block.fos-flow-gate.description = Имеет 2 переключаемых режима работы.\nОбычный режим: Выводит предметы по бокам, только если передний путь заблокирован.\nОбратный режим: Выводит предметы вперед, только если боковые пути заблокированы.
block.fos-tin-bridge.name = Цинковый мостовой конвейер
block.fos-tin-bridge.description = Перемещает предметы над местностью или зданиями.
block.fos-tin-belt.name = Цинковая лента
block.fos-tin-belt.description = Перемещает предметы вперед.
block.fos-brass-belt.name = Латунная лента
block.fos-brass-belt.description = Перемещает предметы вперед. Быстрее, чем оловянная лента.
block.fos-copper-pipe.name = Медная труба
block.fos-copper-pipe.description = Переносит жидкости и газы вперед.
block.fos-brass-pipe.name = Латунная труба
block.fos-brass-pipe.description = Переносит жидкости и газы вперед. Не принимает ввод по бокам.
block.fos-fluid-junction.name = Жидкостный перекресток
block.fos-fluid-junction.description = Действует как мост для двух пересекающихся труб.
block.fos-fluid-bridge.name = Мостовая труба
block.fos-fluid-bridge.description = Перемещает жидкости над любой местностью или зданиями.
block.fos-pneumatic-pump.name = Пневматический насос
block.fos-pneumatic-pump.description = Перекачивает и выводит жидкости. Не требует энергию.
block.fos-pumpjack.name = Штанговый насос
block.fos-pumpjack.description = Перекачивает и выводит жидкости с большей скоростью.
block.fos-fluid-router.name = Жидкостный маршрутизатор
block.fos-fluid-router.description = Принимает жидкости и газы равномерно распределяет их до 3 сторон. Также может хранить определенное количество жидкости.
block.fos-fluid-container.name = Жидкостный контейнер
block.fos-fluid-container.description = Хранит небольшое количество жидкости. Выводит во все стороны, подобно жидкостному маршрутизатору.
block.fos-fluid-tank.name = Жидкостный бак
block.fos-fluid-tank.description = Хранит большое количество жидкости. Выводит во все стороны, подобно жидкостному маршрутизатору.
block.fos-tin-wire.name = Цинковый провод
block.fos-tin-wire.description = Соединяет энергетические структуры и передает энергию между ними.
block.fos-tin-wire.details = Не подходит для соединения на дальних расстояниях из-за высокого сопротивления. Постройте провода получше, когда возможно.
block.fos-copper-wire.name = Медный провод
block.fos-copper-wire.description = Соединяет энергетические структуры и передает энергию между ними.
block.fos-brass-wire.name = Латунный провод
block.fos-brass-wire.description = Соединяет энергетические структуры и передает энергию между ними.
block.fos-tin-wire-pole.name = Цинковое энергополе
block.fos-tin-wire-pole.description = Передает энергию над местностью или зданиями.
block.fos-copper-wire-pole.name = Медное энергополе
block.fos-copper-wire-pole.description = Передает энергию над местностью или зданиями. Имеет большую дальность и меньшее сопротивление, чем предыдущая итерация.
block.fos-brass-wire-pole.name = Латунное энергополе
block.fos-brass-wire-pole.description = Передает энергию над местностью или зданиями. Имеет еще большую дальность, чем предыдущая итерация, и не имеет сопротивления.
block.fos-wind-turbine.name = Ветряная турбина
block.fos-wind-turbine.description = Преобразует энергию ветра в электричество. Производит тем меньше энергии, чем больше построек вокруг неё.
block.fos-wind-turbine.details = Постройка излишних ветряных турбин может привести к истощению силы ветра во всем секторе, уменьшая их эффективность. Будьте осторожны.
block.fos-steam-turbine.name = Паровая турбина
block.fos-steam-turbine.description = Вырабатывает энергию путем сжигания горючих жидкостей и преобразования воды в пар.
block.fos-heat-generator.name = Тепловой генератор
block.fos-heat-generator.description = Генерирует электричество с помощью тепла.
block.fos-heat-generator.details = Ставить эти генераторы около дробильщиков камня будет хорошей идеей.
block.fos-plasma-launcher.name = Плазмовая пушка
block.fos-plasma-launcher.description = Стреляет энергетическим шаром в форме плазмы в другую плазмовую пушку.
block.fos-solar-panel-medium.name = Средняя солнечная панель
block.fos-solar-panel-medium.description = Обеспечивает небольшое количество энергии от солнца.
block.fos-copper-battery.name = Медный аккумулятор
block.fos-copper-battery.description = Накапливает энергию во времена ее избытка. Выводит энергию во времена дефицита.
block.fos-brass-battery.name = Латунный аккумулятор
block.fos-brass-battery.description = Накапливает энергию во времена ее избытка. Выводит энергию во времена дефицита. Хранит больше энергии, чем медный аккумулятор.
block.fos-tin-wall.name = Цинковая стена
block.fos-tin-wall.description = Защищает постройки от вражеских снарядов.
block.fos-tin-wall-large.name = Большая цинковая стена
block.fos-tin-wall-large.description = Защищает постройки от вражеских снарядов.
block.fos-diamond-wall.name = Алмазная стена
block.fos-diamond-wall.description = Защищает постройки от вражеских снарядов.
block.fos-diamond-wall-large.name = Большая алмазная стена
block.fos-diamond-wall-large.description = Защищает постройки от вражеских снарядов.
block.fos-vanadium-wall.name = Ванадиевая стена
block.fos-vanadium-wall.description = Защищает постройки от вражеских снарядов.
block.fos-vanadium-wall-large.name = Большая ванадиевая стена
block.fos-vanadium-wall-large.description = Защищает постройки от вражеских снарядов.
block.fos-cuberium-wall.name = Кубриевая стена
block.fos-cuberium-wall.description = Защищает постройки от вражеских снарядов. Способна нейтрализовать электрические атаки.
block.fos-cuberium-wall-large.name = Большая кубриевая стена
block.fos-cuberium-wall-large.description = Защищает постройки от вражеских снарядов. Способна нейтрализовать электрические атаки.
block.fos-helix.name = Спираль
block.fos-helix.description = Стреляет двумя волновыми снарядами по вражеским целям.
block.fos-sticker.name = Прилипатель
block.fos-sticker.description = Стреляет дальнобойными липучими бомбами по наземным целям. Требует токицит.
block.fos-sludge.name = Слизь
block.fos-sludge.description = Запускает пузыри токицита для замедления вражеских целей и тушения пожаров.
block.fos-dot.name = Точка
block.fos-dot.description = Очень быстро стреляет лазерами по вражеской цели.
block.fos-particulator.name = Партикулятор
block.fos-particulator.description = Стреляет кассетными снарядами по вражеским целям.
block.fos-firefly.name = Светлячок
block.fos-firefly.description = Поджигает наземные цели с помощью напалма.
block.fos-pulse.name = Пульс
block.fos-pulse.description = Отключает оружие вражеской цели.
block.fos-thunder.name = Гром
block.fos-thunder.description = Стреляет лазером, наносящий огромный урон целям вблизи, и малый урон издали.\nЛазер также выпускает молнии для дополнительного урона.
block.fos-cluster.name = Кассета
block.fos-cluster.description = Очень быстро стреляет кассетными ракетами с высоким уроном. Чрезвычайно высокая частота потребления боеприпасов.
block.fos-judge1.name = Арбитр: Прототип #1
block.fos-judge1.description = Один из тестовых прототипов турели с лучом смерти.\n\nВыстреливает гигантским лучом смерти, который направлен на вражескую цель и плавящий всё, что его коснется.\nЛуч будет продолжительно выстреливаться до тех пор, пока у турели не останется целей, энергии или хладагента. После этого турели требуется время на охлаждение.\nТребует невероятное количество энергии и хладагента для работы.\n[red]ОСТОРОЖНО: ОГОНЬ МОЖЕТ НАНЕСТИ УЩЕРБ СОЮЗНЫМ ПОСТРОЙКАМ, НЕ НАЦЕЛИВАЙТЕ НА ВОСПЛАМЕНЯЕМЫЕ ПРЕДМЕТЫ![]
block.fos-judge2.name = Арбитр: Прототип #2
block.fos-judge2.description = Один из тестовых прототипов турели с лучом смерти.\n\nВыстреливает гигантским лучом смерти, который направлен на вражескую цель и плавящий всё, что его коснется.\nТурель ищет цель и выстреливает лучом, когда круг прицеливания находится в позиции цели. После уничтожения цели турель приостанавливает луч, сохраняя энергию и хладагент, и ищет новые цели. У луча ограничена зарядка.\nТребует невероятное количество энергии и криогенной жидкости для работы.\n[red]ОСТОРОЖНО: ОГОНЬ МОЖЕТ НАНЕСТИ УЩЕРБ СОЮЗНЫМ ПОСТРОЙКАМ, НЕ НАЦЕЛИВАЙТЕ НА ВОСПЛАМЕНЯЕМЫЕ ПРЕДМЕТЫ![]
block.fos-judge2.charge-bar = Заряд
block.fos-matrix-shield-projector.name = Матричный силовой проектор
block.fos-matrix-shield-projector.description = Создает вокруг себя прямоугольное силовое поле, защищая здания и боевые единицы внутри от повреждений.\nПерегревается, если нанесено слишком большое количество повреждений, создавая шоковую волну, уничтожающую вражеские снаряды.\nМожно поставить горизонтально или вертикально.
