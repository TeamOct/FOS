#MAP OBJECTIVES
cl.makingunit = Строится боевой дрон "Лорд"...
cl.minetin = Обнаружен металл: цинк.\nОписание: Пригоден для строительства.\nДобудьте данный металл для дальнейшего исследования.
cl.researchautomation = С помощью цинковых построек возможно автоматизировать добычу ресурсов.\nИсследуйте цинковую конвейерную ленту и грубый бур, чтобы продолжить.
cl.placedrills = Теперь есть возможность автоматизировать добычу цинка.\nУстановите как минимум 6 буровых установок на цинковую руду.\nМожет потребоваться поиск других залежей.
cl.moretin = Цинк пригодится в дальнейшем, поэтому нужно продолжать накапливать запасы этого металла.
cl.researchdeepdrills = Ядро обнаружило глубинную руду: серебро.\nИсследуйте цинковый бур, чтобы начать добычу.
cl.minesilver = Начните добычу серебра.
cl.defendfrombugs = [red]Внимание![] Обнаружена агрессивная местная фауна, способная уничтожить постройки.\nУкрепите свои структуры с помощью стен и используйте винтовку боевого дрона, чтобы уничтожить насекомых.
cl.researchupgradecenter = Скоро прибудет еще больше насекомых. Исследуйте и поставьте Центр улучшения, чтобы улучшить оружие боевого дрона.
cl.researchwindturbine = Центру улучшения необходима энергия для работы. Ветряная погода в этой планете позволяет свободно производить энергию с помощью ветряных турбин.\nИсследуйте их, чтобы продолжить.
cl.researchwires = Теперь исследуйте цинковые провода для подключения турбин к любому энергоблоку, включая Центр улучшения.
cl.placeturbines = Поставьте ветряные турбины, затем подключите их к Центру улучшения с помощью проводов.
cl.researchoredetectors = Оружие, изготовляемое в Центре улучшения, требует сырье.\nВне зоны сканирования ядра можно найти еще больше руды под землей.\nИсследуйте Детекторы руды и начните сканировать территорию.
cl.bugsapproaching = Насекомые прибудут через несколько минут.
cl.bugstimer = Насекомые прибудут через {0}
cl.defendfrommorebugs = [red]Внимание![] Большая волна насекомых на подходе! Защитите ядро любой ценой!
citadel.spawnwarning = < [red]ПОКИНЬТЕ ОБЛАСТЬ ПОЯВЛЕНИЯ НЕМЕДЛЕННО[] >\n[#ff0000]аннигиляция неизбежна[]

hint.fos-insectInvasion = [accent]Насекомые[] атакуют Ваши заводы. Учтите, что они рождаются и атакуют независимо от волн.
hint.fos-drillsPoweredByDetector = [accent]Подземные буры[] получают питание от [accent]детекторов руды[] поблизости. Если детектор уничтожен, то все буры вокруг него перестанут работать, поэтому защищайте его.
hint.fos-sandUnderground = Вы можете добыть [accent]кварц[], поставив [accent]подземный бур[] на месте, где под ним нет руды.
hint.fos-detonatorIntro = Поверхностные буры более эффективны, чем подземные. Вы можете поставить [accent]Детонатор поверхности[] около подземной руды, чтобы вскрыть ее, затем добывать [accent]поверхностным буром[].
hint.fos-bossHealthScaling = [accent]Стражи[] постепенно становятся сильнее с каждым [accent]игроком[] на секторе, частично [red]игнорируя[] урон от их боевых единиц ядра. Однако, это не влияет на [accent]прочие боевые единицы и турели[].