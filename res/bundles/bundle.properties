unit.fos-grain.name = Grain
unit.fos-grain.description = An agile insect species that burrows underground to evade defenses and ambush ore detectors, shutting down most types in a single slash.
unit.fos-spewer.name = Spewer
unit.fos-spewer.description = Spits acid towards enemy targets upwards, allowing it to ignore obstacles such as walls.
unit.fos-purger.name = Purger
unit.fos-purger.description = Spits barrages of piercing acid at enemy targets.
unit.fos-vulture.name = Vulture
unit.fos-vulture.description = ???
unit.fos-draug.name = Draug
unit.fos-draug.description = A vintage technology repurposed for Lumoni. Mines zinc and delivers it to the core.

